#region chamber
- type: entity
  abstract: true
  id: NFBaseWeaponRifleAssaultChamber
  components:
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

- type: entity
  abstract: true
  parent: NFBaseWeaponRifleAssaultChamber
  id: NFBaseWeaponRifleAssaultChamber556x45 #Lua 20 -> 556x45
  components:
  - type: Gun
    examineCaliber: gun-examine-caliber-20
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine556x45mmFMJ #Lua 20 -> 556x45
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist: &mag20Whitelist
          tags:
            - Magazine556x45mmFMJ #Lua 20 -> 556x45
            - NFMagazineDrumRifle556x45 #Lua 20 -> 556x45
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber: &chamber20Standard
        name: Chamber
        startingItem: Cartridge556x45mmFMJ #Lua 20 -> 556x45
        priority: 1
        whitelist:
          tags:
            - Cartridge556x45mmFMJ #Lua 20 -> 556x45

