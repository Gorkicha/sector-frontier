#region frame
- type: entity
  abstract: true
  parent: [ NFBaseWeaponEncumbranceRifleAssault, NFBaseGunMeleeAttackMedium, NFBaseItemWeaponGunMagazineFed ]
  id: NFBaseWeaponFrameRifleAssault
  name: assault rifle
  components:
  # Goobstation edit start
  - type: EmitSoundOnPickup
    sound:
      collection: RiflesPickUp
  - type: EmitSoundOnDrop
    sound:
      collection: RiflesDrop
  - type: EmitSoundOnLand
    sound:
      collection: RiflesDrop
  # Goobstation edit end
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -0 # Set to 0 because GunRequiresWield
    maxAngle: -0
  - type: Gun
    projectileSpeed: 55 #Lua
    minAngle: 2
    maxAngle: 10
    angleIncrease: 0.5
    angleDecay: 2.5
    fireRate: 4
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
  # - type: CursorOffsetRequiresWield
  # - type: EyeCursorOffset
    # maxOffset: 2.5
    # pvsIncrease: 0.25
  - type: NFWeaponDetails
    class: weapon-details-class-assault-rifle

