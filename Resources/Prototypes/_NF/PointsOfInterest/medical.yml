# Notes:
# Medical ship garage, medical manager base and medical bounty staging area.
- type: pointOfInterest
  id: Medical
  parent: BasePOI
  name: 'Медицинский Центр'
  minimumDistance: 1000 #450 Lua
  maximumDistance: 2000 #600 Lua
  spawnGroup: Required
  gridPath: /Maps/_Lua/POI/MedCenter.yml #Lua
  addComponents:
  - type: IFF
    color: "#00b7eb"

- type: gameMap
  id: Medical
  mapName: 'Медицинский Центр'
  mapPath: /Maps/_Lua/POI/MedCenter.yml #Lua
  minPlayers: 0
  stations:
    Medical:
      stationProto: RecordsFrontierOutpost
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Медицинский Центр'
        - type: ExtraStationInformation
          iconPath: /Textures/Structures/Wallmounts/flags.rsi/medical_flag.png
          stationSubtext: 'frontier-lobby-medical-subtext'
          stationDescription: 'frontier-lobby-medical-description'
          lobbySortOrder: 4
        - type: StationJobs
          availableJobs:
            DirectorOfCare: [ 1, 1 ]
            Pilot: [ -1, -1 ]
            Paramedic: [ 5, 5 ] #Lua 2<5
            MedicalDoctor: [ 3, 3 ] #Lua
            Chemist: [ 1, 1 ] #Lua
          tags:
          - HeadOfPersonnel
          - HeadOfSecurity
        - type: StationDeadDrop
          maxDeadDrops: 1 # Fewer here, players start here.
