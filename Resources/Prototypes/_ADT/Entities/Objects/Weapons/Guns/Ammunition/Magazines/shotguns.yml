- type: entity
  id: ADTBaseMagazineShotgunXL
  name: ammo drum XL (4 gauge) #Lua 4 gauge
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
    - MagazineShotgun
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - ShellShotgun23x75mmBuckshot #Lua 4 gauge
    capacity: 16
    soundRack:
      path: /Audio/_Corvax/Weapons/Guns/Cock/shotgun_cock.ogg # Corvax-Guns
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: /Textures/ADT/Objects/Weapons/Guns/Ammunition/Magazine/xl.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

