- type: entity
  id: LockernfsdBailiffFilled
  suffix: Filled
  parent: LockerBaseSecure
  name: nfsd bailiff locker
  components:
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: nfsd_gold
    stateDoorOpen: nfsd_gold_open
    stateDoorClosed: nfsd_gold_door
  - type: Sprite
    sprite: _NF/Structures/Storage/closet.rsi
    noRot: true
    layers:
    - state: generic
      map: ["enum.StorageVisualLayers.Base"]
    - state: generic_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: AccessReader
    access: [["Security"]]
  - type: StorageFill
    contents:
      - id: ClothingHeadHatWarden
      - id: ClothingHeadHatBeretWarden
      - id: ClothingOuterCoatWarden
      - id: ClothingOuterWinterWarden
      - id: RubberStampWarden

