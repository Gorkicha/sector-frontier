- type: entity
  name: Laser bolt
  id: ADTBulletLaser
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Projectiles/projectiles_ss.rsi
    layers:
    - state: omnilaser
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        - Opaque
      fly-by:
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Ammo
  - type: Projectile
    impactEffect: BulletImpactEffectLaser
    damage:
      types:
        Heat: 40 #Lua 20<40
    soundHit:
      collection: WeakHit
    forceSound: true
